<html>
<head>
    <title>YU-GI-OH CARD COLLECTION</title>
    <link rel="stylesheet"  href="style.css">
</head>

    <body>
        <h1>YU-GI-OH CARD COLLECTION</h1>
        <p id= "intro">Enter details of card you want to find:</p>
        <form id="cardForm">
            <label for="cardName">Card Name:</label><br>
            <input type="text" id="cardName" name="cardName"><br>

            <label for="KonamiID">Konami ID:</label><br>
            <input type="text" id="KonamiID" name="KonamiID"><br>

            <label for="cardType">Card Type:</label><br>
            <input type="text" id="cardType" name="cardType"><br>
            
            <label for="cardRarity">Card Rarity:</label><br>
            <input type="text" id="cardRarity" name="cardRarity"><br>

            

            <button type="submit">Find Card</button>
        </form>
        <script src = "App.js"> </script>
        
    </body>


</html>
